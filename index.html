<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedBot - Chat Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background-color: #3498db;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background-color: #ecf0f1;
      color: #333;
    }
    .typing {
      font-style: italic;
      color: #999;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #ddd;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .clear-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      background: #c0392b;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>ü©∫ MedicalBot - AI Health Assistant</h2>
  </div>
  <button class="clear-btn" onclick="clearChat()">New Chat</button>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Ask a medical question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat");
    const inputField = document.getElementById("userInput");

    function addMessage(text, sender) {
      const message = document.createElement("div");
      message.className = `message ${sender}`;
      message.innerText = text;
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function clearChat() {
      chatContainer.innerHTML = "";
    }

    async function sendMessage() {
      const userInput = inputField.value.trim();
      if (!userInput) return;
      addMessage(userInput, "user");
      inputField.value = "";

      // Typing animation
      const typingMessage = document.createElement("div");
      typingMessage.className = "message bot typing";
      typingMessage.innerText = "Typing...";
      chatContainer.appendChild(typingMessage);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const res = await fetch("http://localhost:8000/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ query: userInput }),
        });
        const data = await res.json();
        chatContainer.removeChild(typingMessage);

        // Reduce anxiety in response
        const response = data.response.replace(
          /(cancer|tumor|death|emergency|fatal)/gi,
          "a serious condition (consult a doctor)"
        );

        addMessage(response, "bot");
      } catch (error) {
        chatContainer.removeChild(typingMessage);
        addMessage("‚ö†Ô∏è Something went wrong. Try again later.", "bot");
      }
    }

    inputField.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
